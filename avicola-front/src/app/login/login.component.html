<div style="width: 90%;max-width: 400px; margin: 0 auto">

  <h2>Iniciar Sesión</h2>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input (keyup.enter)="iniciarSesion()" matInput placeholder="" value="" type="text" [(ngModel)]="login.usuario">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input (keyup.enter)="iniciarSesion()" matInput placeholder="" value="" type="password" [(ngModel)]="login.password">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" class="full-width"

    (click)="iniciarSesion()">Login</button>
  </div>
</div>
