<h1>REGISTRO</h1>
<br>
<div class="contenedor">
  <mat-form-field appearance="fill">
    <mat-label>ALMACEN</mat-label>
    <mat-select [(ngModel)]="parteCabecera.codigoAlmacen">
      <mat-option *ngFor="let almacen of almacenes" [value]="almacen.codigo">
        {{almacen.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>FECHA</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="parteCabecera.fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Productos</mat-label>
    <mat-select [(ngModel)]="detalle.producto">
      <mat-option *ngFor="let producto of productos" [value]="producto">
        {{producto.descripcion}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Cantidad</mat-label>
    <input matInput placeholder="" value="" type="number" [(ngModel)]="detalle.cantidad">
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="agregarDetalle()">Agregar</button>
</div>

<br>




<h1>Otra tabla</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-detalles">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.producto.descripcion}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
</table>

<br>
<button mat-raised-button color="primary" (click)="guardarRegistro()">Guardar Parte</button>
